<h1>{{ hall.firstName }} {{ hall.infix  }} {{ hall.lastName }}</h1>
<p>{{ hall.address.streetName }} {{ hall.address.homeNumber }}</p>
<p>{{ hall.address.city }}</p>
<div
  class="btn-group"
  appDropdown>
  <button
    type="button"
    class="btn btn-primary dropdown-toggle">
    Manage Hall<span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a style="cursor: pointer;" (click)="onEditHall()">Edit Hall</a></li>
    <li><a style="cursor: pointer;" (click)="onDeleteHall()">Delete Hall</a></li>
  </ul>
</div>
