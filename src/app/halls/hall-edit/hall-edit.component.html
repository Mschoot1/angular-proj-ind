<form [formGroup]="hallForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" class="form-control" formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" class="form-control" formControlName="lastName">
  </div>
  <div formGroupName="address">
    <div class="form-group">
      <label for="streetName">Street Name</label>
      <input type="text" id="streetName" class="form-control" formControlName="streetName">
    </div>
    <div class="form-group">
      <label for="homeNumber">Home Number</label>
      <input type="number" id="homeNumber" class="form-control" formControlName="homeNumber">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" class="form-control" formControlName="city">
    </div>
  </div>
  <hr>
  <button type="submit" class="btn btn-success" [disabled]="hallForm.invalid">Save</button>
  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
</form>
